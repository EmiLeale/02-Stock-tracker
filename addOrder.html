<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addOrderComponent</title>
    <link href="src/output.css" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>
<!-- if select Sell, GP and Beneficios visible -->

<body class="h-screen w-full bg-sky-900">
    <button id="add-order" class="w-32 h-8 bg-sky-50 hover:bg-sky-200 active:bg-sky-300 text-sm hover:font-semibold hover:tracking-wider rounded-2xl cursor-pointer transition-all mb-2">Add an order</button>

    <form id="order-form" class="grid h-fit w-96 bg-sky-100 grid-cols-2 grid-rows-5 gap-2 p-4 rounded-2xl *:w-full *:h-10 *:text-xs *:m-auto  *:outline-none *:border-1 *:focus:border-2 *:rounded-sm *:text-center transition-all">

        <select name="order-type" id="order-type" class="focus:bg-sky-50">
            <option disabled selected="true">Select an operation</option>
            <option value="Buy">Buy</option>
            <option value="Sell">Sell</option>
        </select>
        <input name="order-date" id="order-date" type="date" class="p-2 focus:bg-sky-50">

        <input name="order-ticker" id="order-ticker" type="search" placeholder="Ticker" maxlength="10" class="w-full h-full bg-amber-100 focus:bg-amber-200">
        <input name="order-units" id="order-units" type="number" placeholder="UNIDADES" max="999999999999999" min="0" step="any" class="bg-amber-100 focus:bg-amber-200">

        <input name="order-price" id="order-price" type="number" placeholder="Price" max="999999999999999" min="0" step="any" class="col-span-2 bg-amber-100 focus:bg-amber-200" >
        <div id="order-total" placeholder="Total" class="col-span-2 bg-amber-50 flex items-center justify-center">Total</div>

        <div id="order-gp" class="hidden bg-amber-50 items-center justify-center">G / P</div>
        <div id="order-profit" class="hidden bg-amber-50 items-center justify-center">Profit (%)</div>

        <div class="col-span-2 flex items-end justify-around border-none *:cursor-pointer *:w-32 *:h-8 *:bg-sky-50 *:hover:bg-sky-200 *:active:bg-sky-300 *:rounded-2xl *:transition-all *:text-sm *:hover:font-semibold *:hover:tracking-wider">
            <input id="order-submit" type="submit" value="Save">
            <button id="order-cancel">Cancel</button>
        </div>
    </form>
    <script src="addOrder.js"></script>
</body>
</html>
